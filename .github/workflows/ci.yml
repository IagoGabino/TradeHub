name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [18]
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache Node.js modules for API
        uses: actions/cache@v3
        with:
          path: api/node_modules
          key: ${{ runner.os }}-node-api-${{ hashFiles('api/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-api-

      - name: Cache Node.js modules for Client
        uses: actions/cache@v3
        with:
          path: client/node_modules
          key: ${{ runner.os }}-node-client-${{ hashFiles('client/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-client-

      - name: Install dependencies for API
        run: |
          cd api
          npm install

      - name: Install dependencies for Client
        run: |
          cd client
          npm install

      - name: Run API tests
        run: |
          cd api
          npm test

      - name: Build Client
        run: |
          cd client
          npm run build

      - name: Start Client
        run: |
          cd client
          npm run start &
        env:
          CI: true

      - name: Wait for Client to be up
        run: |
          npx wait-on http://localhost:3000 --timeout 60000

      - name: Run Cypress tests
        run: |
          cd client
          npx cypress run
        env:
          CYPRESS_BASE_URL: 'http://localhost:3000'
