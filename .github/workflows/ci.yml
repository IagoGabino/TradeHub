name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [18]
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies for API
        run: |
          cd api
          npm install

      - name: Install dependencies for Client
        run: |
          cd client
          npm install

      - name: Run API tests
        run: |
          cd api
          npm test

      # Passos para Linux e macOS
      - name: Start API, Client and Run Tests on Linux/macOS
        if: runner.os != 'Windows'
        run: |
          # Iniciar a API em segundo plano
          cd api
          nohup npm start > api.log 2>&1 &
          
          # Iniciar o Client em segundo plano
          cd ../client
          nohup npm run serve -- --port 8080 --host 0.0.0.0 > client.log 2>&1 &
          
          # Esperar até que a API e o Client estejam prontos
          npx wait-on --timeout 60000 http://localhost:3000 http://localhost:8080
          
          # Executar os testes do Cypress
          npx cypress run
        env:
          CI: true
          CYPRESS_BASE_URL: 'http://localhost:8080'

      # Passos para Windows
      - name: Start API, Client and Run Tests on Windows
        if: runner.os == 'Windows'
        run: |
          # Iniciar a API em segundo plano
          Start-Process -NoNewWindow -FilePath "npm" -ArgumentList "start" -WorkingDirectory "api" -PassThru | Out-Null
          
          # Iniciar o Client em segundo plano
          Start-Process -NoNewWindow -FilePath "npm" -ArgumentList "run serve -- --port 8080 --host 0.0.0.0" -WorkingDirectory "client" -PassThru | Out-Null
          
          # Esperar até que a API e o Client estejam prontos
          npx wait-on --verbose --timeout 60000 http://localhost:3000 http://localhost:8080
          
          # Executar os testes do Cypress
          npx cypress run
        shell: powershell
        env:
          CYPRESS_BASE_URL: 'http://localhost:8080'
