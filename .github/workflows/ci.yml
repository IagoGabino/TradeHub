name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [18]
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies for API
        run: |
          cd api
          npm install

      - name: Install dependencies for Client
        run: |
          cd client
          npm install

      - name: Run API tests
        run: |
          cd api
          npm test

      # Passos para Linux e macOS
      - name: Start Client and Run Tests on Linux/macOS
        if: runner.os != 'Windows'
        run: |
          cd client
          nohup npm run serve -- --port 8080 --host 0.0.0.0 > client.log 2>&1 &
          # Espera até que o servidor esteja pronto
          npx wait-on --timeout 60000 http://127.0.0.1:8080
          # Executa os testes
          npx cypress run
        env:
          CI: true
          CYPRESS_BASE_URL: 'http://localhost:8080'

      # Passos para Windows
      - name: Start Client and Run Tests on Windows
        if: runner.os == 'Windows'
        run: |
          cd client
          # Iniciar o servidor em um novo processo desanexado
          Start-Process -NoNewWindow -FilePath "npm" -ArgumentList "run serve -- --port 8080 --host 0.0.0.0" -PassThru | Out-Null
          # Esperar um pouco para garantir que o servidor inicie
          Start-Sleep -Seconds 10
          # Usar wait-on com opções verbosas e timeout
          npx wait-on --verbose --timeout 60000 http://127.0.0.1:8080
          # Executar os testes
          npx cypress run
        shell: powershell
        env:
          CYPRESS_BASE_URL: 'http://localhost:8080'
