name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [18]
    steps:
      # Passo 1: Fazer o checkout do repositório
      - name: Check out repository
        uses: actions/checkout@v3

      # Passo 2: Configurar o Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Passo 3: Instalar dependências para a API
      - name: Install dependencies for API
        run: |
          cd api
          npm install

      # Passo 4: Instalar dependências para o Client
      - name: Install dependencies for Client
        run: |
          cd client
          npm install

      # Passo 5: Rodar os testes da API
      - name: Run API tests
        run: |
          cd api
          npm test

      # Passo 6: Iniciar o Client no Linux e macOS
      - name: Start Client on Linux and macOS
        if: runner.os != 'Windows'
        run: |
          cd client
          nohup npm run serve -- --port 8080 --host 0.0.0.0 > client.log 2>&1 &
        env:
          CI: true

      # Passo 7: Iniciar o Client no Windows
      - name: Start Client on Windows
        if: runner.os == 'Windows'
        run: |
          cd client
          Start-Process -NoNewWindow -FilePath "npm" -ArgumentList "run", "serve", "--", "--port", "8080", "--host", "localhost"
          Start-Sleep -Seconds 60
        shell: powershell

      # Passo 8: Verificar se o servidor do Client está em execução (Windows)
      - name: Check if Client Server is Running (Windows)
        if: runner.os == 'Windows'
        run: |
          $retry = 5
          $delay = 6
          $port = 8080
          for ($i = 1; $i -le $retry; $i++) {
            $connection = Test-NetConnection -ComputerName localhost -Port $port
            if ($connection.TcpTestSucceeded) {
              Write-Host "Servidor está em execução na porta $port."
              exit 0
            } else {
              Write-Host "Tentativa ${i}: Servidor não está disponível. Aguardando $delay segundos..."
              Start-Sleep -Seconds $delay
            }
          }
          Write-Error "Servidor não está em execução após $retry tentativas."
          exit 1
        shell: powershell

      # Passo 9: Verificar os logs do Client no Windows (Passo Adicional)
      - name: Check Client Logs (Windows)
        if: runner.os == 'Windows'
        run: |
          Get-Content -Path "client.log" -Tail 50
        shell: powershell

      # Passo 10: Listar processos do Client no Windows (Passo Adicional)
      - name: List Client Processes (Windows)
        if: runner.os == 'Windows'
        run: |
          Get-Process | Where-Object { $_.Name -like "*node*" }
        shell: powershell

      # Passo 11: Instalar wait-on (Passo Adicional)
      - name: Install wait-on
        run: npm install -g wait-on

      # Passo 12: Esperar que o Client esteja pronto
      - name: Wait for Client to be ready
        run: |
          if [ "${{ runner.os }}" == "Windows" ]; then
            wait-on http://localhost:8080
          else
            sleep 15
          fi
        shell: bash

      # Passo 13: Rodar os testes do Cypress
      - name: Run Cypress tests
        run: |
          cd client
          npx cypress run
        env:
          CYPRESS_BASE_URL: 'http://localhost:8080'
