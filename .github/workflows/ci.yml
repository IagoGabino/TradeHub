name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [18]
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies for API
        run: |
          cd api
          npm install

      - name: Install dependencies for Client
        run: |
          cd client
          npm install

      - name: Run API tests
        run: |
          cd api
          npm test

      - name: Start Client (Unix)
        if: runner.os != 'Windows'
        run: |
          nohup npm run serve -- --port 8080 --host 0.0.0.0 > client.log 2>&1 &
        env:
          CI: true

      - name: Start Client (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          Start-Process -NoNewWindow -FilePath "npm" -ArgumentList "run", "serve", "--", "--port", "8080", "--host", "0.0.0.0"
        env:
          CI: true

      - name: Wait for Client to be ready
        run: |
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            Start-Sleep -Seconds 15
          else
            sleep 15
          fi

      - name: Run Cypress tests
        run: |
          cd client
          npx cypress run
        env:
          CYPRESS_BASE_URL: 'http://localhost:8080'
